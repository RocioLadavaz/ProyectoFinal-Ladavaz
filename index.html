<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bt link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- mi css link -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Buscador de Alimentos</title>
</head>
<body>
    <!--  buscador -->

    <div class="m-3">
        <h1>BUSCADOR DE ALIMENTOS</h1>
        <hr>
        <div class="d-flex">
            <input type="text" id="alimBuscado" class="form-control w-75" placeholder="Ingrese el alimento a buscar">
            <button class="btn btn-outline-dark ms-2" id="boton">Buscar</button> 
        </div>
        
        <div class="d-flex flex-column align-items-center" id="resultado"></div>
        
    </div>

    <!-- msj cuando el alimento ya esta en la biblioteca -->
    <div class="text-danger text-center" id="mensaje"></div>

    <!-- mi biblioteca -->
    <div class="biblioteca">
        <hr>

        <h3>Mi Biblioteca de alimentos</h3> 
        
        <button id="botonBiblio" class="btn btn-outline-dark m-1">Ver Alimentos</button>
        <button id="limpiarBiblio" class="btn btn-outline-dark m-1">Vaciar biblioteca</button>
    
        <div id="contenedorBiblio" class="row"></div> 

    </div>
    
    
 
    



    <!-- bt script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- js script -->
    <script src="main.js"></script>
</body>
</html>
